<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speech to Text Demo</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
    #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 50px; }
</style>
</head>
<body>

<h2>Speech to Text (Web Speech API)</h2>
<button id="startBtn">ðŸŽ¤ Start Listening</button>
<button id="stopBtn" disabled>ðŸ›‘ Stop</button>
<div id="output">Your speech will appear here...</div>

<script>
    // Check browser support
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!window.SpeechRecognition) {
        alert("Your browser does not support Speech Recognition. Try Chrome or Edge.");
    } else {
        const recognition = new SpeechRecognition();
        recognition.lang = "fr-FR"; // Change to your preferred language code
        recognition.interimResults = true; // Show partial results
        recognition.continuous = true; // Keep listening until stopped

        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const output = document.getElementById("output");

        let finalTranscript = "";

        // When speech is recognized
        recognition.onresult = (event) => {
            let interimTranscript = "";
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript + " ";
                } else {
                    interimTranscript += transcript;
                }
            }
            output.textContent = finalTranscript + interimTranscript;
        };

        // Error handling
        recognition.onerror = (event) => {
            console.error("Speech recognition error:", event.error);
            alert("Error: " + event.error);
        };

        // Start listening
        startBtn.onclick = () => {
            finalTranscript = "";
            recognition.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
        };

        // Stop listening
        stopBtn.onclick = () => {
            recognition.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        };
    }
</script>

</body>
</html>
